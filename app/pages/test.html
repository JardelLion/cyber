<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas */
            grid-template-rows: auto auto;  /* Duas linhas */
            gap: 10px; /* Espaçamento entre as caixas */
            height: 100vh; /* Altura da tela completa */
        }

        .box1 {
            grid-column: 1 / 2; /* Primeira coluna (esquerda) */
            grid-row: 1 / 2;    /* Primeira linha */
            background-color: #f2a900;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box2 {
            grid-column: 1 / 2; /* Primeira coluna (esquerda) */
            grid-row: 2 / 3;    /* Segunda linha */
            background-color: #f2a900;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box3 {
            grid-column: 1 / 2; /* Primeira coluna (esquerda) */
            grid-row: 2 / 3;    /* Segunda linha, segunda parte */
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dividido em 2 colunas */
            gap: 10px;
            background-color: #ffbf00;
        }

        .box4 {
            grid-column: 2 / 3; /* Segunda coluna (direita) */
            grid-row: 1 / 3;    /* Ocupa as duas linhas (completa) */
            background-color: #f7941e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para o conteúdo dentro da box3 */
        .box3 div {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Media query para telas de tablet (768px) */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Coloca tudo em uma coluna */
                grid-template-rows: auto;   /* Linhas automáticas */
                height: auto; /* Deixa a altura flexível */
            }

            .box1, .box3, .box4 {
                grid-column: 1 / 2; /* Ocupam toda a largura */
                grid-row: auto;      /* Posição normal */
            }

            .box2 {
                grid-column: 1 / 2; /* Vai para a segunda linha */
                grid-row: 3;        /* Posição abaixo das outras caixas */
            }
        }

        /* Media query para telas de mobile (480px) */
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* Coloca todas as caixas em uma coluna */
                grid-template-rows: auto;   /* Linhas automáticas */
                gap: 10px; /* Mantém o espaçamento */
            }

            .box1, .box2, .box3, .box4 {
                grid-column: 1 / 2; /* Todas as caixas ocupam a mesma coluna */
                grid-row: auto;      /* Ficam uma abaixo da outra */
            }

            .box3 {
                grid-template-columns: 1fr; /* Cada item dentro da box3 também fica um abaixo do outro */
            }
        }
    </style>
</head>
<body>
 <div class="container">
    <div class="box1">Box 1 (Esquerda Completa)</div>
    <div class="box2">Box 2 (Esquerda Superior)</div>
    <div class="box3">
        <div>kd;fskdfs</div>
        <div>klsd;fdlf</div>
    </div>
    <div class="box4">Box 4 (Direita Completa)</div>
 </div>
</body>
</html>
