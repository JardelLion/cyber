<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="cyber" content="cyber website" />
    <meta name="jardellion" content="jardellion" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="icon" href="./img/Logo.svg" type="image/x-icon" />
    <script src="js/btn-small-search.js" defer></script>
    <link rel="stylesheet" href="css/btn-small-search.css">
    <title>Cyber | Home</title>
  </head>
  <body>
    <header
      class="flex justify-between items-center relative my-6 mx-4 desktop:w-[80%] desktop:mx-[auto]"
    >
      <div class="flex items-center">
        <a href="./" aria-label="logo" class="mr-[20px]">
          <img
            src="./img/Logo.png"
            alt="logo cyber"
            width="65.4px"
            height="22.87px"
          />
        </a>

        <button aria-label="search button" id="btn-small-search" class="bg-[#f5f5f5] py-[7px] px-[7px] rounded-[50px] xl:hidden">
            <img src="./img/icon/Search.svg" alt="search logo">
        </button>

        <form action="" method="get" class="hidden absolute" id="btn-small-search-form">
          <input
            type="search"
            aria-label="search input"
            name="search"
            id="search"
            placeholder="Search"
            class="bg-white w-[372px] h-[56px] rounded-[8px] indent-10 focus:outline-none"
          />
            
        </form>

        <form action="" method="get" class="hidden xl:inline-block relative">
          <label for="search" class="absolute left-3 top-4">
            <img src="./img/icon/Search.svg" alt="search icon" />
          </label>
          <input
            type="search"
            aria-label="search input"
            name="search"
            id="search"
            placeholder="Search"
            class="bg-[#f5f5f5] w-[372px] h-[56px] rounded-[8px] indent-10 focus:outline-none"
          />
        </form>
      </div>

      <button class="desktop:hidden md:hidden" id="burger">
        <img
          src="./img/Burger.png"
          alt="burger icon"
          width="40px"
          height="40px"
        />
      </button>

      <button class="hidden" id="close">
        <img src="./img/icon/excluir.png" alt="close btn">
      </button>

      <nav class="flex hidden desktop:inline-block md:inline-block">
        <ul class="flex">
          <li class="mr-[52px] leading-[29px] "><a href="#" class="text-black">Home</a></li>
          <li class="mr-[52px]">
            <a href="#" class="text-[#b8b8b8]">About</a>
          </li>
          <li class="mr-[52px] leading-[29px] ">
            <a href="#" class="text-[#b8b8b8]">Contact Us</a>
          </li>
          <li class="mr-[52px] leading-[29px] "><a href="#" class="text-[#b8b8b8]">Blog</a></li>

          <button class="mr-[24px]">
            <img src="./img/icon/Favorites.png" alt=" Favorites icon" />
          </button>

          <button class="mr-[24px]">
            <img src="./img/icon/Cart.png" alt="Cart icon" />
          </button>

          <button>
            <img src="./img/icon/User.png" alt="User icon" />
          </button>
        </ul>
      </nav>

      <nav class="flex hidden absolute -left-4 top-0 bg-white w-[224px] h-[40vh] rounded-r-[20px]" id="nav-mobile" >
        <ul class="flex flex-col">
          <li class="mr-[52px]  mb-[12px] px-[12px] leading-[29px] "><a href="#" class="text-black">Home</a></li>
          <li class="mr-[52px] mb-[12px] px-[12px]">
            <a href="#" class="text-[#b8b8b8]">About</a>
          </li>
          <li class="mr-[52px] leading-[29px] mb-[12px] px-[12px]">
            <a href="#" class="text-[#b8b8b8]">Contact Us</a>
          </li>
          <li class="mr-[52px] leading-[29px] mb-[12px] px-[12px]"><a href="#" class="text-[#b8b8b8]">Blog</a></li>

          <button class="mr-[24px] mb-[12px] px-[12px]">
            <img src="./img/icon/Favorites.png" alt=" Favorites icon" />
          </button>

          <button class="mr-[24px] mb-[12px] px-[12px]">
            <img src="./img/icon/Cart.png" alt="Cart icon" />
          </button>

          <button class="mb-[12px] px-[12px]">
            <img src="./img/icon/User.png" alt="User icon" />
          </button>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="bg-brown-shop text-white text-center">
          <span class="text-2xl text-[#7a777c] font-bold mt-[88px] inline-block"
            >PRO.BEYOND.</span
          >
          <h1 class="text-[72px]">
            IPHONE 14 <br />
            <span class="font-bold">PRO</span>
          </h1>
          <p class="text-[19px] text-[#7a777c]">
            Created to change everything for the <br />
            better. For everyone
          </p>

          <a
            href="#"
            class="w-[184px] h-[56px] inline-block leading-[56px] rounded-[6px] border-[1px] border-white text-[1em] font-semibold mt-[32px] mb-[48px]"
          >
            Shop Now
          </a>

          <figure class="bg-brown-shop">
            <img
              src="./img/Iphone Image.png"
              alt=" iphone image mobile"
              width="343px"
              height="289px"
              class="mx-auto"
            />
          </figure>
        </div>
      </section>
    </main>
    <script src="./js/burger.js" defer></script>
  </body>
</html>
